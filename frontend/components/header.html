<!-- Header Component -->
<header id="header" class="fixed w-full top-0 z-50 bg-gray-800 shadow-lg transition-all duration-300">
    <nav class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a href="index.html" class="flex items-center space-x-3">
                <!-- Logo Image - Circular -->
                <div
                    class="w-14 h-14 rounded-full overflow-hidden bg-white flex items-center justify-center border-2 border-secondary">
                    <img src="images/logo.png" alt="Hoàng Long Travel Logo" class="w-full h-full object-cover"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <!-- Fallback if logo image not found -->
                    <div class="hidden w-full h-full items-center justify-center bg-primary">
                        <span class="text-white font-bold text-xl">HL</span>
                    </div>
                </div>
                <!-- Company Name -->
                <div class="text-white">
                    <div class="text-2xl font-bold leading-tight">HOÀNG LONG</div>
                    <div class="text-xs text-gray-300 uppercase tracking-wider">Dịch Vụ Thuê Xe</div>
                </div>
            </a>

            <!-- Desktop Menu -->
            <ul class="hidden lg:flex space-x-1" id="desktopMenu">
                <!-- Menu items will be set by JavaScript -->
            </ul>

            <!-- CTA Button -->
            <a href="booking.html"
                class="hidden md:block bg-secondary hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-bold transition-colors">
                ĐẶT XE NGAY
            </a>

            <!-- Mobile Menu Button -->
            <button id="mobileMenuBtn" class="lg:hidden text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden lg:hidden mt-4 pb-4 border-t border-gray-700 pt-4">
            <ul class="flex flex-col space-y-3">
                <!-- Menu items will be set by JavaScript -->
            </ul>
            <a href="booking.html"
                class="mt-4 block bg-secondary hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-bold text-center transition-colors">
                ĐẶT XE NGAY
            </a>
        </div>
    </nav>
</header>
